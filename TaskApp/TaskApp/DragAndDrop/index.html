<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Board</title>
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="main.css" rel="stylesheet" />
</head>
<body>
  <div class="board">
    <div class="column" data-column-status="todo">
      <h5 class="header">To Do</h5>
      <div class="cards">
      </div>
      <a class="add-card" href="#"> Add a card… </a>
    </div>
    <div class="column" data-column-status="inprogress">
      <h5 class="header">In Progress</h5>
      <div class="cards">
      </div>
      <a class="add-card" href="#"> Add a card… </a>
    </div>
    <div class="column" data-column-status="intesting">
      <h5 class="header">In Testing</h5>
      <div class="cards">
      </div>
      <a class="add-card" href="#"> Add a card… </a>
    </div>
    <div class="column" data-column-status="done">
      <h5 class="header">Done</h5>
      <div class="cards">
      </div>
      <a class="add-card" href="#"> Add a card… </a>
    </div>
  </div>
  <script src="TaskService.js"></script>
  <script src="ElementFactory.js"></script>
  <script src="TaskBoard.js"></script>
</body>
</html>
