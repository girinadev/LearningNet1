<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Бронируйте</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="lib/bnd.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <form class="m-3">
          <div class="form-group">
            <p>Где</p>
            <select name="where" data-bind="value: hotelId, options: availableHotels, optionsText: title, text: id" class="form-control">
              <option selected="selected" value="0">Где угодно</option>
            </select>
          </div>
          <div class="form-group">
            <p>Прибытие</p>
            <input type="text" name="checkIn" value="" data-bind="text: checkIn" placeholder="mm/dd/yyyy" class="form-control" />
          </div>
          <div class="form-group">
            <p>Выезд</p>
            <input type="text" name="checkOut" value="" data-bind="text: checkOut" placeholder="mm/dd/yyyy" class="form-control" />
          </div>
          <div>
            <input type="submit" value="Раситать" data-bind="click: calculateCost" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <p class="cost-info alert alert-primary mt-3" style="display: none;">
          Стоимость <span data-bind="text: nightsCount"></span> в
          "<span data-bind="text: hotelTitle"></span>" отеле стоит
          <span data-bind="text: totalPrice"></span>
        </p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    let vm = {
      nightsCount: 0,
      totalPrice: 0.00,
      hotelId: 0,
      hotelTitle: null,
      checkIn: new Date(Date.now()).toStringWithFormat(),
      checkOut: new Date(Date.now()).addDays(5).toStringWithFormat(),
      availableHotels: [{ id: 1, title: "Hotel1", price: 500.00 }, { id: 2, title: "Hotel2", price: 200.00 }, { id: 2, title: "Hotel3", price: 800.00 }],

      calculateCost: function (e) {
        let self = this;

        const hotel = self.availableHotels.find(h => { return h.id === Number(self.hotelId); });
        if (hotel) {
          const fromDate = self.checkOut.parseDateWithFormat();
          const toDate = self.checkIn.parseDateWithFormat();
          var myDate = new Date();
          myDate.setTime(Math.abs(fromDate - toDate));
          self.nightsCount = myDate.getDay();

          self.totalPrice = self.nightsCount * hotel.price;
          self.hotelTitle = hotel.title;

          document.querySelector('.cost-info').style.display = '';
        } else {
          self.nightsCount = 0;
          self.totalPrice = 0.00;
          self.hotelTitle = '';

          document.querySelector('.cost-info').style.display = 'none';
        }

        e.preventDefault();
      }
    };

    Binder.init(vm);
  </script>
</body>
</html>
